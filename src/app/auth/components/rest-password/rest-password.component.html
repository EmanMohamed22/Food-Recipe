<section class="login d-flex align-items-center">
    <div class="container m-auto">
        <div class="row ">
            <div class="col-md-6 mx-auto ">
                <div class="login-card food-card">
                    <div class="login-card-logo">
                        <img src="../../../../assets/logo1.svg" alt="">
                    </div>
                   
                  <div class="login-card-form">
                    <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm)">
                        <h2>Reset Password</h2>
                        <h4>please enter your OTP or check Your Box</h4>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text py-2" id="addon-wrapping"><i class="fa-solid fa-mobile-screen"></i></span>
                            <input type="email" class="form-control py-2" formControlName="email" placeholder="Enter Your Email" aria-label="email" aria-describedby="addon-wrapping">
                            
                        </div>
                        <div class="alert alert-danger p-2 my-2" *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.status == 'INVALID'">
                            <p *ngIf="resetForm.get('email')?.getError('required')">Email is required</p>
                            <p *ngIf="resetForm.get('email')?.getError('pattern')">test@gmail.com</p>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text py-2" id="addon-wrapping"><i class="fa-solid fa-mobile-screen"></i></span>
                            <input type="text" class="form-control py-2" formControlName="seed" placeholder="Enter Your OTP" aria-label="seed" aria-describedby="addon-wrapping">
                            
                        </div>
                        <div class="alert alert-danger p-2 my-2" *ngIf="resetForm.get('seed')?.touched && resetForm.get('seed')?.status == 'INVALID'">
                            <p *ngIf="resetForm.get('seed')?.getError('required')">OTP is required</p>
                            
                        </div>
                          <div class="input-group flex-nowrap mb-3 position-relative">
                            <span class="input-group-text py-2" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                            <input [type]="hide?'password':'text'" class="form-control py-2" formControlName="password" placeholder="Password"  aria-label="password" aria-describedby="addon-wrapping">
                            <span class="eye-icon" (click)="hide =!hide">
                                <i  class="fa-solid" [class]="hide?'fa-eye-slash':'fa-eye'"></i>
                            </span>
                        </div>
                        <div class="alert alert-danger p-2 my-2" *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.status == 'INVALID'">
                            <p *ngIf="resetForm.get('password')?.getError('required')">password is required</p>
                            <p *ngIf="resetForm.get('password')?.getError('pattern')">Password must contain 1 uppercase char at least and special char </p>
                         
                        </div>
                          <div class="input-group flex-nowrap mb-3 position-relative">
                            <span class="input-group-text py-2" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                            <input [type]="hide1?'password':'text'" class="form-control py-2" formControlName="confirmPassword" placeholder="Confirm Password"  aria-label="password" aria-describedby="addon-wrapping">
                            <div class="eye-icon" (click)="hide1 =! hide1">
                                <i class="fa-solid" [class]="hide1?'fa-eye-slash':'fa-eye'"></i>
                            </div>
                        </div>
                       
                        <div class="alert alert-danger p-2 my-2" *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.status == 'INVALID'">
                            <p *ngIf="resetForm.get('confirmPassword')?.getError('required')">password is required</p>
                            <p *ngIf="resetForm.get('confirmPassword')?.getError('pattern')">Password must contain 1 uppercase char at least and special char </p>
                         
                        </div>
                          <button class="form-control green-btn" [disabled]="resetForm.invalid">Reset</button>
                    </form>
                  </div>
                </div>
            </div>
           
        </div>
       
    </div>

</section>
